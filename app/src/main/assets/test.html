<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Component Demo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        section { margin: 30px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .button-group button { margin-right: 10px; padding: 8px 16px; }
        .nav-bar { background: #f8f9fa; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<nav class="nav-bar">
    <a href="#home">Home</a> |
    <a href="#about">About</a> |
    <a href="#contact">Contact Us</a>
</nav>

<section>
    <h2>Form Elements</h2>
    <input type="text" placeholder="Text Input" style="width: 200px;">
    <select>
        <option>Option 1</option>
        <option>Option 2</option>
    </select>
    <div>
        <input type="checkbox" id="check1">
        <label for="check1">Checkbox</label>
    </div>
    <div>
        <input type="radio" id="radio1" name="radioGroup">
        <label for="radio1">Radio Button</label>
    </div>
</section>

<section>
    <h2>Button Group</h2>
    <div class="button-group">
        <button>Normal Button</button>
        <button style="background: #007bff; color: white;">Primary Button</button>
        <button disabled>Disabled Button</button>
    </div>
</section>

<section>
    <h2>List Display</h2>
    <ul>
        <li>Unordered List Item 1</li>
        <li>Unordered List Item 2</li>
    </ul>
    <ol>
        <li>Ordered List Item 1</li>
        <li>Ordered List Item 2</li>
    </ol>
</section>

<footer style="margin-top: 50px; text-align: center; color: #666;">
    <p>Â© 2025 Web2pdf Example Page</p>
</footer>
</body>
</html>
